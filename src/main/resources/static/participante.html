<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>

    <title>DrawIt!!!</title>

    <link rel="stylesheet" href="CSS/home.css">
    <link rel="stylesheet" href="CSS/spantallaMaster.css">
    <script src="JS/app.js"></script>
    <script src="JS/apiclient.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</head>
<body onload="app.init()">
<div class="container">
    <img src="https://i.ibb.co/S50dwqP/icons8-setting-64.png" align="left" width="50" height="50">
    <img src="https://i.ibb.co/fxgZ7yy/icons8-male-user-50.png" align="right" width="50" height="50">

    <div class="abs-center">
        <img src="https://i.ibb.co/wBxRHxV/Logo.png" width="300" height="180">
    </div>

</div>
<div class="canva-center">

    <div class="canva-center">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Pregunta</label>
        </div>
        <canvas id="myCanvas" width="800" height="600" style="border:1px solid #000000;"></canvas>

    </div>
    <div class="abs-right">
        <button type="button" class="btn btn-outline-warning" disabled="disabled">Previous</button>
        <button type="button" class="btn btn-outline-info" disabled="disabled">Next</button>
        <button type="button" class="btn btn-outline-danger" onclick="app.deletePoints()">Clear</button>

    </div>



</div>

<div class="overgame" id="overgame">
    <div class="winner" id="winner">
        <h3>Juego terminado ha ganado:</h3>
        <h3 id="ganador"></h3>
        <h4>Felicidades!!!</h4>
    </div>
</div>

</body>
</html>
